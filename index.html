<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Paneler Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/bootstrap-responsive.css" rel="stylesheet"/>
    <link href="css/paneler.css" rel="stylesheet"/>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="js/vHeight.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $(document).vHeight();
        $(document).expandable();


      });

    </script>
  </head>

  <body data-spy="scroll" data-target=".subnav" data-offset="50">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3 vheight expandable" data-vheight="100" style="background-color: #eee;">
          Sidebar
        </div>
        <div class="span9">
          <div class="row-fluid">
            <div class="vheight span9 expandable" data-vheight="25" style="background-color: #ddd;">Level 2</div>
          </div>
          <div class="row-fluid">
            <div class="span9 vheight" data-vheight="25" style="background-color: #ccc;">Level 2 </div>
          </div>
          <div class="row-fluid">
            <div class="span9 vheight anotherClass" data-vheight="25" style="background-color: #ccc;">Level 2 </div>
          </div>
          <div class="row-fluid">
            <div class="span9 vheight anotherClass" data-vheight="25" style="background-color: #ccc;">Level 2 </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
